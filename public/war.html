<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Games</title>
    <link rel="stylesheet" href="layout.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="layout.js"></script>
  </head>

  <body>
    <div class="header">
    </div>
    <div class="container">
      <div class="board">
        <div class="opponent playSpace">
          <div class="oDeck deck pile">
          </div>
          <div class="oDraw draw pile">
            <div class="TL"></div>
            <div class="TR"></div>
            <div class="BL"></div>
            <div class="BR"></div>
            <div class="CardNum"></div>
          </div>
          <div class="oTrophy trophy pile">
          </div>
        </div>
        <div class="player playSpace">
          <div class="pDeck deck pile">
          </div>
          <div class="pDraw draw pile">
            <div class="TL"></div>
            <div class="TR"></div>
            <div class="BL"></div>
            <div class="BR"></div>
            <div class="CardNum"></div>
          </div>
          <div class="pTrophy trophy pile">
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
    </div>
  </body>

</html>
