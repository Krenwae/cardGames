<!doctype html>
<html lang="en">

  <!--This is the html for the card game war. Player, or p, denotes the human player. Computer, or c, denotes computer opponent-->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Games: War!</title>
    <link rel="stylesheet" href="war.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="war.js"></script>
  </head>

  <body>
    <h1 class="outcome none"></h1>
    <div class="header">
      <table>
        <tr>
          <td>Player Deck</td>
          <td>Player Trophy</td>
          <td>Computer Deck</td>
          <td>Computer Trophy</td>
        </tr>
        <tr>
          <td class="pScoreDeck">26</td>
          <td class="pScoreTrophy">0</td>
          <td class="cScoreDeck">26</td>
          <td class="cScoreTrophy">0</td>
        </tr>
      </table>
    </div>
    <div class="container">
      <div class="board">
        <div class="com playSpace">
          <div class="cDeck deck cPile">
          </div>
          <div class="cLoot loot">
            <div class="tie tie1 cPile none"></div>
            <div class="tie tie2 cPile none"></div>
            <div class="tie tie3 cPile none"></div>
          </div>
          <div class="cDraw draw">
            <div class="cTL TL"></div>
            <div class="cTR TR"></div>
            <div class="cBL BL"></div>
            <div class="cBR BR"></div>
            <div class="cCardNum cardNum"></div>
          </div>
          <div class="cTrophy trophy cPile none">
          </div>
        </div>
        <div class="player playSpace">
          <div class="pDeck deck pPile">
          </div>
          <div class="pLoot loot">
            <div class="tie tie1 pPile none"></div>
            <div class="tie tie2 pPile none"></div>
            <div class="tie tie3 pPile none"></div>
          </div>
          <div class="pDraw draw">
            <div class="pTL TL"></div>
            <div class="pTR TR"></div>
            <div class="pBL BL"></div>
            <div class="pBR BR"></div>
            <div class="pCardNum cardNum"></div>
          </div>
          <div class="pTrophy trophy pPile none">
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <button class="drawButton">Draw</button>
      <button class="collectButton">Collect</button>
      <button class="reloadButton none">New Game!</button>
    </div>
  </body>

</html>
