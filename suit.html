<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Games</title>
    <link rel="stylesheet" href="suit.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="suit.js"></script>
  </head>

  <body>
    <div class="suit Spades">
      <div class="spadeMiddle"></div>
      <div class="spadeLeft"></div>
      <div class="spadeRight"></div>
      <div class="spadeBottom"></div>
    </div>
    <div class="suit Hearts">
      <div class="heartMiddle"></div>
      <div class="heartLeft"></div>
      <div class="heartRight"></div>
    </div>
    <div class="suit Clubs">
      <div class="clubTop"></div>
      <div class="clubLeft"></div>
      <div class="clubRight"></div>
      <div class="clubBottom"></div>
    </div>
    <div class="suit Diamonds">
      <div class="diamond"></div>
    </div>
    <div class="cardFront">
      <div class="TL"></div>
      <div class="TR"></div>
      <div class="BL"></div>
      <div class="BR"></div>
    </div>
  </body>

</html>
